<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .turn-indicator {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            width: 300px;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
            background-color: white;
        }
        .option img {
            width: 50px;
            height: 50px;
            margin-top: 5px;
            transition: transform 0.3s ease;
        }
        .option img:hover {
            transform: scale(1.5);
        }
        .result {
            font-size: 20px;
            margin-top: 10px;
        }
        .fireworks {
            display: none;
            font-size: 30px;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="turn-indicator">Your Turn</div>
        <div class="scoreboard">
            <span>You: <span id="user-score">0</span></span>
            <span>Computer: <span id="ai-score">0</span></span>
        </div>
        <div class="grid">
            <div class="option" onclick="playGame('Rock')">
                <img src="Rock.png" alt="Rock">
            </div>
            <div class="option" onclick="playGame('Paper')">
                <img src="paper.png" alt="Paper">
            </div>
            <div class="option" onclick="playGame('Scissors')">
                <img src="Scissor.png" alt="Scissors">
            </div>
        </div>
        <div class="result" id="result"></div>
        <div class="fireworks" id="fireworks">ðŸŽ† YOU WIN! ðŸŽ†</div>
    </div>
    <script>
        let userScore = 0;
        let aiScore = 0;
        function playGame(userChoice) {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const aiChoice = choices[Math.floor(Math.random() * choices.length)];
            let resultText = `You chose: ${userChoice} | Player 2 chose: ${aiChoice}`;
            
            if (userChoice === aiChoice) {
                resultText += ' - It\'s a tie!';
            } else if (
                (userChoice === 'Rock' && aiChoice === 'Scissors') ||
                (userChoice === 'Paper' && aiChoice === 'Rock') ||
                (userChoice === 'Scissors' && aiChoice === 'Paper')
            ) {
                userScore++;
                document.getElementById('user-score').textContent = userScore;
                resultText += ' - You Win!';
                if (userScore === 5) {
                    document.getElementById('fireworks').style.display = 'block';
                    alert("Congratulations! You are the winner!");
					window.location.reload();
                }
            } else {
                aiScore++;
                document.getElementById('ai-score').textContent = aiScore;
                resultText += ' - You Lose!';
				if( aiScore==5){
					alert("You loose!");
					window.location.reload();
				}
            }
            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
