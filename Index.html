<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prikshit's Development</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .grid button {
            width: 100px;
            height: 100px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(to right, red, blue);
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Prikshit's Development</h1>
    <div class="grid">
        <button onclick="location.href='TicTacToe.html'">Tic Tac Toe</button>
        <button onclick="location.href='Snake.html'">Snake</button>
        <button onclick="location.href='Calculator.html'">Calculator</button>
        <button onclick="location.href='Color_Picker.html'">Color Picker</button>
        <button onclick="location.href='page5.html'">Page 5</button>
        <button onclick="location.href='page6.html'">Page 6</button>
        <button onclick="location.href='page7.html'">Page 7</button>
        <button onclick="location.href='page8.html'">Page 8</button>
        <button onclick="location.href='page9.html'">Page 9</button>
    </div>
</body>
</html>
