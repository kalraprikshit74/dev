<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prikshit's Development</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }
        .grid button {
            width: 100px;
            height: 100px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(to right, red, blue);
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Prikshit's Development</h1>
    <div class="grid">
        <button onclick="location.href='TicTacToe.html'">Tic Tac Toe</button>
        <button onclick="location.href='Snake.html'">Snake</button>
        <button onclick="location.href='Calculator.html'">Calculator</button>
        <button onclick="location.href='Color_Picker.html'">Color Picker</button>
        <button onclick="location.href='Rock_Paper_Scissor.html'">Rock Paper Scissor</button>
        <button onclick="location.href='SnakeAndLadder.html'">Snake And Ladder</button>
        <button onclick="location.href='Brick_Breaker.html'">Brick Breaker</button>
        <button onclick="location.href='minesweeper.html'">Minesweeper</button>
        <button onclick="location.href='flappy.html'">Flappy</button>
        <button onclick="location.href='tetris.html'">Tetris</button>
        <button onclick="location.href='spining_wheel.html'">Spining Wheel</button>
        <button onclick="location.href='word_search.html'">Word Search</button>
        <button onclick="location.href='bubble_shooting.html'">Bubble Shooting</button>
        <button onclick="location.href='archery.html'">Archery</button>
        <button onclick="location.href='Sudoku.html'">Sudoku</button>
        <button onclick="location.href='2048.html'">2048</button>
    </div>
</body>
</html>
